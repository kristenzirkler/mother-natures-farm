<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% if page.meta-title %}{{ page.meta-title }} - {% elsif page.title %}{{ page.title }} - {% endif %}Mother Nature's Farm in Gilbert Arizona</title>
  {% if page.meta-description %}<meta name="description" content="{{ page.meta-description }}">{% endif %}

  <!-- Favicons & Facebook sharing -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#e5b57a">

  <meta property="og:image" content="{{ site.baseurl }}/img/fbimage.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Mother Nature's Farm in Gilbert Arizona">
  <meta name="twitter:description" content="Come visit our family owned and operated farm for our Halloween Pumpkin Patch, or Snow Day and Christmas Trees. We also have a market with seasonal gifts.">
  <meta name="twitter:image" content="{{ site.baseurl }}/img/twimage.jpg">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/foundation.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Carter+One|Open+Sans:400,800" rel="stylesheet">

  <!-- replace with only the icons needed
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"-->

</head>

<body class="{{ page.slug }}">
<!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="site-container">

{% include header.html %}

<div class="content">
{{ content }}
</div>

</div><!-- .site-container -->

{% include footer.html %}

<script src="{{ site.baseurl }}/js/vendor/jquery.js"></script>
<script src="{{ site.baseurl }}/js/vendor/what-input.js"></script>
<script src="{{ site.baseurl }}/js/vendor/foundation.js"></script>

{% if page.slug =='calendar' %}
<script src='{{ site.baseurl }}/js/vendor/moment.min.js'></script>
<script src='{{ site.baseurl }}/js/vendor/fullcalendar.min.js'></script>
<script src='{{ site.baseurl }}/js/vendor/gcal.min.js'></script>
{% endif %}
<script src="{{ site.baseurl }}/js/app.js"></script>

<script>

</script>
<!-- Google Analytics -  Random Demo Sites -->

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-54629411-2', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
