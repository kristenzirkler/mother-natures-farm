<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% if page.meta-title %}{{ page.meta-title }} | {% elsif page.title %}{{ page.title }} | {% endif %}Mother Nature's Farm</title>
  {% if page.meta-description %}<meta name="description" content="{{ page.meta-description }}">{% endif %}

  <!-- Favicons & Facebook sharing -->
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/favicon-152.png">
  <meta name="msapplication-TileColor" content="#213553">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}/favicon-144.png">

  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="{{ site.baseurl }}/img/fbimage.png" />

  <link rel="stylesheet" href="{{ site.baseurl }}/css/foundation.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Carter+One|Open+Sans:400,800" rel="stylesheet">

  <!-- replace with only the icons needed
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"-->

</head>

<body class="{{ page.slug }}">
<!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

{% include header.html %}

<div class="content">
{{ content }}
</div>

{% include footer.html %}

<script src="{{ site.baseurl }}/js/vendor/jquery.js"></script>
<script src="{{ site.baseurl }}/js/vendor/what-input.js"></script>
<script src="{{ site.baseurl }}/js/vendor/foundation.js"></script>
<script src="{{ site.baseurl }}/js/app.js"></script>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  ga('create', 'UA-54629411-2', 'auto');

</body>
</html>
